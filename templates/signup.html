{% extends 'index.html' %}

{% block content %}

<form action="/signup" method="post">
    <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required minlength="4" maxlength="20" placeholder="Username">
    </div><br>
    <br>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required minlength="4" placeholder="Email">
    </div><br>
    <br>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required placeholder="Password">
    </div><br>
    <br>
    
    <button type="submit">Sign up</button>




</form>



{% endblock %}
